<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
        <title>Date Push Example in Augmented.js</title>
        <link type="text/css" rel="stylesheet" href="styles/main.css"/>
        <!-- requirejs pulls in all necessary js for this component -->
        <script data-main="scripts/app/dataPushRequire-built.js" src="scripts/lib/require.js"></script>
    </head>
    <body>
        <article>
            <header id="header">
                <div id="logo"></div>
                <h1>Augmented Data Push</h1>
                <h2>Automatic Data Binding</h2>
            </header>
            <section id="main">
                <div id="container">
                    <div>
                        <p id="data" data-push="data"></p>
                    </div>
                    <progress data-push="progress"></progress>
                </div>
                <div id="controlPanel">
                    <button data-push="start" data-click="start" class="primary">Begin Feed</button>
                    <button data-push="stop" data-click="stop">Stop Feed</button>
                </div>
            </section>
        </article>
    </body>
</html>
